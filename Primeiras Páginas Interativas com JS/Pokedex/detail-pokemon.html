<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Global CSS-->
    <link rel="stylesheet" href="assets/css/global.css">

    <!--detailPokemon CSS-->
    <link rel="stylesheet" href="assets/css/detailPokemon.css">

    

    <title>Detail Pokemon</title>
</head>
<body>
    <div class="contentPokemon grass">
    <header class="header">

        <a href="index.html" class="backButtom">
            <img  class="backImg"src="assets/images/icons/arrow-back.png" alt="Back">
        </a>

        <button class="buttonLike">
            <img class="likeButton" src="assets/images/icons/like.png" alt="Like">
        </button>

    </header>
    
        <li class="pokemon grass">
            <span class="number">#001</span>
            <span class="name">Bulbassaur</span>
            <div class="detail">
                <ol  class="types">
                    <div class="typeDiv">
                        <li class="type grass">Grass</li>
                        <li class="type poison">Poison</li>
                    </div>
                </ol>
            </div>
        </li>

        <div class="imgPokemon">
            <img src="assets/images/pokemons/Bulbassaur.png" alt="Bulbassaur">
        </div>
    
    <div class="pokemonStatus">

        <div class="statusNavegacao">
                    <div class="infoListPokemon">
                        <button class="about">About</button>
                        <button class="baseStatus">Base Stats</button>
                        <button class="evolution">Evolution</button>
                        <button class="moves">Moves</button>
                    </div>
                    <div class="aboutPokemon">
                        <li class="nameInformation">
                            <ol>
                                <li>Species</li>
                                <li>Height</li>
                                <li>Weight</li>
                                <li>Abilities</li>
                            </ol>
                        </li>
                        <li class="informationName">
                            <ol>
                                <li>Seed</li>
                                <li>2'3.6* (0.70cm)</li>
                                <li>15.2 lbs (6.9 kg)</li>
                                <li>Overgrow, Chriorophyl</li>
                            </ol>
                        </li>
                        <h1>Breeding</h1>
                    </div>
        </div>

    </div>
</div>



</body>
</html>
